<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="adminStyle.css">
    <title>Formules</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row" >
            <div class="col offset-1" id="logo">
                <img src="/img/logo 1.png" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-7 offset-1" id="navbar" >
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="/Admin/index.html">ACCUEIL</a></li>
                            <li class="nav-item"><a class="nav-link" href="/Admin/chambre.html">CHAMBRES</a></li>
                            <li class="nav-item"><a class="nav-link" href="/Admin/formule.html">FORMULES</a></li>
                            <li class="nav-item"><a class="nav-link" href="/Admin/reservation.html">RESERVATION</a></li>
                            <li class="nav-item"><a class="nav-link" href="/Admin/information.html">INFORMATION</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    
    <main class="container-fluid" id="mainFormule">

        <div class="row titreService">
            <div class="col-4 offset-4 text-center">
                <h1 class="text-decoration-underline">Formules</h1>
            </div>  
        </div>

        
    </main>

    <button class="btnAdminStyle" onclick="addFormule()" id="add">Ajouter</button>  
            
        <div class="contenus">
            <div>
                <form action="" class="container-fluid">
                    <div class="row">
                        <label for="TitreFormule">Entrer un titre</label>
                        <input type="text" id="TitreFormule" class="inputStyle">             
                    </div>
                    <div class="row">
                    </div>
                    <div class="row formStyle">
                        <label for="imgFormule">Choisir une image (source web)</label>
                        <input type="text" id="imgFormule" class="inputStyle">
                    </div>
                    <div class="row formStyle">
                        <label for="paragrapheFormule">Entrer des informations</label>
                        <textarea name="paragrapheFormule" id="paragrapheFormule" cols="30" rows="10" class="inputStyle"></textarea>
                    </div>
                </form>
                <div class="row formStyle">
                    <div class="col"><button class="btnAdminStyle" onclick="modifierFormule()">Valider</button></div>
                    <div class="col"><button class="btnAdminStyle" onclick="cacherFormModifierFormule()">Anuler</button></div>
                </div>
            </div>
        </div>
        

    <footer class="footer">
        <div class="container">
            <p class="text-muted"></p>
        </div>
    </footer>
    <script src="/script.js"></script>
