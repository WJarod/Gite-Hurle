<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Chambres</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row" >
            <div class="col offset-1" id="logo">
                <img src="/img/logo 1.png" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-7 offset-1" id="navbar" >
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="/Admin/index.html">ACCUEIL</a></li>
                            <li class="nav-item"><a class="nav-link" href="/Admin/chambre.html">CHAMBRES</a></li>
                            <li class="nav-item"><a class="nav-link" href="/Admin/formule.html">FORMULES</a></li>
                            <li class="nav-item"><a class="nav-link" href="/Admin/reservation.html">RESERVATION</a></li>
                            <li class="nav-item"><a class="nav-link" href="/Admin/information.html">INFORMATION</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main class="container-fluid" >

        <div class="row titreService">
            <div class="col-4 offset-4 text-center">
                <h1 class="text-decoration-underline">Chambres</h1>
            </div>  
        </div>

        <div class="col-8 offset-2 mainAllService" id="mainService"></div>
    </main>

    <div class="contenus">
        <div>
            <form action="" class="container-fluid">
                <div class="row">
                    <label for="TitreService">Entrer un titre</label>
                    <input type="text" id="TitreService" class="inputStyle">             
                </div>
                <div class="row">
                </div>
                <div class="row formStyle">
                    <label for="imgService">Choisir une image (source web)</label>
                    <input type="text" id="imgService" class="inputStyle">
                </div>
                <div class="row formStyle">
                    <label for="paragrapheService">Entrer des informations</label>
                    <textarea name="paragrapheService" id="paragrapheService" cols="30" rows="10" class="inputStyle"></textarea>
                </div>
                <div class="row formStyle">
                    <label for="nbrEspace">Nombre d'espace</label>
                    <input type="number" id="nbrEspace" class="inputStyle">
                </div>
                <div class="row formStyle">
                    <label for="prix">Votre prix par nuit</label>
                    <input type="number" id="prix" class="inputStyle">
                </div>
            </form>
            <div class="row formStyle">
                <div class="col"><button class="btnAdminStyle" onclick="modifierService()">Valider</button></div>
                <div class="col"><button class="btnAdminStyle" onclick="cacherFormModifierService()">Anuler</button></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted"></p>
        </div>
    </footer>
    <script src="/script.js"></script>
</body>

</html>
